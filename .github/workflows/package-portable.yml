name: Package Desktop App

on:
  workflow_dispatch:
  push:
    branches: ["**"]
    paths:
      - ".github/workflows/package-portable.yml"
      - "package.json"
      - "electron-main.js"
      - "index.html"
      - "styles.css"
      - "app.js"

jobs:
  package:
    name: Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build desktop bundles
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist

      - name: Upload Linux AppImage only
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: sail-er-map-linux
          path: dist/*.AppImage
          if-no-files-found: error

      - name: Upload macOS DMG only
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: sail-er-map-macos
          path: dist/*.dmg
          if-no-files-found: error

      - name: Upload Windows portable EXE only
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: sail-er-map-windows
          path: dist/*portable*.exe
          if-no-files-found: error
