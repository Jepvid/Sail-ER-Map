name: Package Desktop App

on:
  workflow_dispatch:
  push:
    branches: ["**"]
    paths:
      - ".github/workflows/package-portable.yml"
      - "package.json"
      - "electron-main.js"
      - "index.html"
      - "styles.css"
      - "app.js"

jobs:
  package:
    name: Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build desktop bundles
        run: npm run dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sail-er-map-${{ matrix.os }}
          path: dist/**
          if-no-files-found: error
